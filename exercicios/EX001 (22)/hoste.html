<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoste</title>
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        div>p {
            display: none;
        }

        div:hover {
            color: rgb(38, 0, 255);
        }

        div:hover>p {
            display: block;
            color: white;
            background-color: red;

            font-size: 4em;
        }
    </style>
</head>

<body>
    <h1>exemplo de hover</h1>
    <p>passe o mauser sobre o texto</p>
    <div>
        passe o mauser aqui
        <p>Texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>

</html>
