<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        input {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p> <label for="iest">Estado</label>
            <select name="Estado" id="iest">

                <option value="" selected>------Escolha------
                <option>

                    <optgroup label="Região Sudeste">
                        <option value="SP">São paulo</option>
                        <option value="Rj">Rio de janeiro</option>
                        <option value="Mg">Minas Gerais</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="PB">Paraiba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do
                            Norte </option>
                    </optgroup>
            </select>
        </p>


        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>


            </datalist>
        </p>
        <p>
            <label for="img">Mensagem <br></label>
            <textarea name="msg" id="img" cols="30" rows="10"></textarea>
        </p>


        <p>
            <input class="jr" type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
